apiVersion: v1
kind: Pod
metadata:
  name: k6-load-tester
  namespace: infra-dev
spec:
  containers:
    - name: k6
      image: grafana/k6:latest
      command: ["k6", "run", "/scripts/k6-script.js"]
      volumeMounts:
        - name: script-volume
          mountPath: /scripts
  volumes:
    - name: script-volume
      configMap:
        name: k6-test-script
  restartPolicy: Never # 테스트 종료 후 재시작 방지